      message:
        type: string
    type: object
  rooms.RoomNewRequest:
    properties:
      name:
        type: string
    type: object
  rooms.RoomNewResponse:
    properties:
      room_id:
        type: string
    type: object
info:
  contact:
    email: thiago.pereira.ti@gmail.com
