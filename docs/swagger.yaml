paths:
  /rooms:
    post:
      consumes:
      - application/json
      parameters:
      - description: Create a new room
        in: body
        name: room
        required: true
        schema:
          $ref: '#/definitions/rooms.RoomNewRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
